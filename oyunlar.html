<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oyunlar</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 20px;
    background: linear-gradient(135deg,#0f172a,#111827);
    color:#e6eef6;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 24px;
    justify-items: center;
    align-items: start;
  }
  .game-card {
    position: relative;
    width: 100%;
    max-width: 450px;
    background: rgba(17,24,39,0.85);
    border-radius:14px;
    padding:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.04);
    overflow: visible;
  }
  .game-card h2{ text-align:center; color:#34d399; margin:6px 0 12px; }

  /* Snake */
  #snakeCanvas{ display:block; margin:0 auto; border:3px solid #10b981; background:#0b1220; box-shadow:0 0 12px #0f766e; }
  .score { text-align:center; color:#86efac; margin-top:8px; font-weight:600; }
  .start-overlay {
    position:absolute;
    inset:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background: rgba(2,6,23,0.7);
    border-radius:10px;
    z-index:40;
    cursor:pointer;
    transition: opacity .18s ease;
  }
  .start-overlay h1{ margin:0; color:#34d399; font-size:1.8rem; }
  .start-overlay p{ margin:6px 0 0; color:#c7f9de; }

  /* Memory */
  #memoryBoard { display:grid; grid-template-columns: repeat(4, 70px); gap:10px; justify-content:center; }
  .card { width:70px;height:70px;border-radius:10px;background:#263043;display:flex;align-items:center;justify-content:center;font-size:1.6rem;cursor:pointer; user-select:none; transition:transform .35s; }
  .card.flipped{ transform: rotateY(180deg); }
  .card.matched{ background:#10b981; cursor:default; }

  /* Ninja Fruit */
  #gameCanvas { width: 100%; height: 400px; background:#0d1117; display:block; }
  #score { position:absolute; right:20px; top:20px; font-size:1.5em; color:#f1c40f; }
  #message { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; color:#fff; }
  #blade { position:absolute; width:20px; height:20px; border-radius:50%; pointer-events:none; box-shadow:0 0 10px 5px rgba(255,255,255,0.5); }

  /* Matematik */
  .math-container { display:none; background-color:#374151; border-radius:15px; padding:20px; text-align:center; }
  .math-container h2 { color:#a2e2ff; margin-bottom:10px; }
  .options-grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
  .option-btn { background-color:#5b687c; color:#fff; border:none; padding:10px; font-size:1em; border-radius:8px; cursor:pointer; }
  .start-btn { background-color:#2ecc71; color:#fff; border:none; padding:10px 20px; font-size:1em; border-radius:10px; cursor:pointer; margin-top:10px; }

</style>
</head>
<body>

<!-- Yƒ±lan Oyunu -->
<div class="game-card" id="snakeCard">
  <h2>üêç Yƒ±lan Oyunu</h2>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
  <div class="score">Skor: <span id="snakeScore">0</span></div>
  <div id="snakeStartScreen" class="start-overlay">
    <h1>Yƒ±lan Oyunu</h1>
    <p>Tƒ±klayƒ±n veya 'W A S D' ile ba≈ülatƒ±n</p>
  </div>
</div>

<!-- Hafƒ±za Oyunu -->
<div class="game-card" id="memoryCard">
  <h2>üß† Hafƒ±za Oyunu</h2>
  <div id="memoryBoard"></div>
  <div id="memoryMessage" style="text-align:center;margin-top:10px;color:#d1f7e0"></div>
  <div id="memoryStartScreen" class="start-overlay">
    <h1>Hafƒ±za Oyunu</h1>
    <p>Tƒ±klayƒ±n ve kartlarla oynayƒ±n</p>
  </div>
</div>

<!-- Ninja Fruit -->
<div class="game-card" id="ninjaCard">
  <h2>üçâ Ninja Fruit</h2>
  <canvas id="gameCanvas"></canvas>
  <div id="score">0</div>
  <div id="message">
    <h1>Meyve Kesme Oyunu</h1>
    <p>Oyunu ba≈ülatmak i√ßin tƒ±klayƒ±n</p>
  </div>
  <div id="blade"></div>
</div>

<!-- Matematik Oyunu -->
<div class="game-card math-container" id="mathCard">
  <h2>üßÆ Matematik Oyunu</h2>
  <div id="mathStartScreen">
    <button class="start-btn" id="mathStartBtn">Oyunu Ba≈ülat</button>
  </div>
  <div id="mathGame" style="display:none;">
    <div id="question-box"></div>
    <div class="options-grid" id="options-box"></div>
    <div id="score-board">Skor: <span id="score-value">0</span></div>
  </div>
</div>

<script>
/* ========== Yƒ±lan ve Hafƒ±za Oyunlarƒ± JS ========== */
// Kodlarƒ± √∂nceki senin verdiƒüin ≈üekilde buraya ekleyebilirsin
// snake ve memory oyunu scriptleri
</script>

<script>
/* ========== Ninja Fruit Oyunu JS ========== */
// Kodlarƒ± √∂nceki Ninja Fruit scripti buraya ekleyebilirsin
</script>

<script>
/* ========== Matematik Oyunu JS ========== */
const mathCard = document.getElementById('mathCard');
const mathStartBtn = document.getElementById('mathStartBtn');
const mathGame = document.getElementById('mathGame');
const questionBox = document.getElementById('question-box');
const optionsBox = document.getElementById('options-box');
const scoreValue = document.getElementById('score-value');

let score = 0;
let correctAnswer;

function getRandomInt(min, max) { return Math.floor(Math.random()*(max-min+1))+min; }

function generateQuestion() {
  optionsBox.innerHTML='';
  let num1 = getRandomInt(1,20);
  let num2 = getRandomInt(1,20);
  const operator = Math.random()<0.5 ? '+' : '-';
  if(operator==='-'){ if(num1<num2)[num1,num2]=[num2,num1]; correctAnswer=num1-num2; questionBox.textContent=`${num1} - ${num2}`; }
  else { correctAnswer=num1+num2; questionBox.textContent=`${num1} + ${num2}`; }

  const options = new Set(); options.add(correctAnswer);
  while(options.size<4){
    let wrong=getRandomInt(correctAnswer-10,correctAnswer+10);
    if(wrong!==correctAnswer && wrong>=0) options.add(wrong);
  }
  Array.from(options).sort(()=>Math.random()-0.5).forEach(opt=>{
    const btn=document.createElement('button'); btn.className='option-btn'; btn.textContent=opt;
    btn.addEventListener('click',()=>checkAnswer(opt)); optionsBox.appendChild(btn);
  });
}

function checkAnswer(selected){
  if(parseInt(selected)===correctAnswer){ score++; scoreValue.textContent=score; generateQuestion(); }
  else { endGame(); }
}

function startMathGame(){
  score=0; scoreValue.textContent=score;
  mathStartBtn.parentElement.style.display='none';
  mathGame.style.display='block';
  generateQuestion();
}

function endGame(){
  mathGame.style.display='none';
  mathStartBtn.parentElement.style.display='block';
}

mathStartBtn.addEventListener('click',startMathGame);
</script>

</body>
</html>
