<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Oyunlar</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg,#0f172a,#111827);
    color:#e6eef6;
    display:flex;
    justify-content:center;
  }

  .container {
    display: flex;
    gap: 24px;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: nowrap;
    width: 100%;
    max-width: 1100px;
    overflow-x: auto;
    padding-bottom: 10px;
  }

  .game-card {
    flex: 1 1 0;
    min-width: 350px;
    max-width: 540px;
    background: rgba(17,24,39,0.85);
    border-radius:14px;
    padding:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.04);
    overflow:visible;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 550px; /* kart yÃ¼ksekliÄŸi eÅŸit */
  }

  .game-card h2{ text-align:center; color:#34d399; margin:6px 0 12px; }

  /* Snake */
  #snakeCanvas{ border:3px solid #10b981; background:#0b1220; box-shadow:0 0 12px #0f766e; flex-shrink:0; }
  .score { text-align:center; color:#86efac; margin-top:8px; font-weight:600; }

  /* Overlays */
  .start-overlay {
    position:absolute;
    inset:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background: rgba(2,6,23,0.7);
    border-radius:10px;
    z-index:40;
    cursor:pointer;
    transition: opacity .18s ease;
  }
  .start-overlay h1{ margin:0; color:#34d399; font-size:1.8rem; }
  .start-overlay p{ margin:6px 0 0; color:#c7f9de; }

  /* Memory board */
  #memoryBoard { display:grid; grid-template-columns: repeat(4, 70px); gap:10px; justify-content:center; flex-grow:1; }
  .card {
    width:70px;height:70px;border-radius:10px;background:#263043;display:flex;align-items:center;justify-content:center;font-size:1.6rem;cursor:pointer;
    user-select:none; transition:transform .35s;
  }
  .card.flipped{ transform: rotateY(180deg); }
  .card.matched{ background:#10b981; cursor:default; }

  /* Music control */
  #musicControl {
    position:fixed; right:18px; top:18px; z-index:200;
    background:#071224;color:#95f7c9;border:1px solid rgba(255,255,255,0.06); padding:8px 10px;border-radius:8px; cursor:pointer;
  }
</style>
</head>

  if(!el) return false;
  const cs = window.getComputedStyle(el);
  return cs.display !== 'none' && cs.visibility !== 'hidden' && parseFloat(cs.opacity) > 0;
}
