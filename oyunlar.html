<!DOCTYPE html>
<html>
<head>
  <title>Yılan Oyunu</title>
  <meta charset="UTF-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }
  body {
    background-color: #0d1117;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    font-family: 'Courier New', Courier, monospace;
    color: #c9d1d9;
    text-shadow: 1px 1px 2px black;
  }
  canvas {
    border: 3px solid #238636;
    background-color: #161b22;
    box-shadow: 0 0 20px #238636;
  }
  #startScreen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.75);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    z-index: 10;
  }
  #startScreen h1 {
    font-size: 3.5em;
    margin-bottom: 10px;
    color: #238636;
    text-shadow: 0 0 10px #238636;
  }
  #startScreen p {
    font-size: 1.5em;
    color: #c9d1d9;
  }
  .score-display {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 1.5em;
    color: #238636;
  }
  </style>
</head>
<body>

<canvas width="400" height="400" id="game"></canvas>

<div id="startScreen">
  <h1>Yılan Oyunu</h1>
  <p>Oyunu başlatmak için tıklayın</p>
</div>

<div class="score-display">Skor: <span id="score">0</span></div>

<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var startScreen = document.getElementById('startScreen');
var scoreDisplay = document.getElementById('score');
var gameRunning = false;

var grid = 20;
var count = 0;
var gameSpeed = 8; // Sabit hız değeri
var snake = {};
var apple = {};
var score = 0;

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function resetGame() {
  snake = {
    x: 180,
    y: 180,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };
  apple = {
    x: getRandomInt(0, 20) * grid,
    y: getRandomInt(0, 20) * grid
  };
  score = 0;
  scoreDisplay.textContent = score;
  gameRunning = true;
}

function loop() {
  requestAnimationFrame(loop);

  if (!gameRunning) {
    return;
  }

  if (++count < (60 / gameSpeed)) {
    return;
  }
  count = 0;

  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  } else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  } else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  snake.cells.unshift({x: snake.x, y: snake.y});

  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  context.fillStyle = '#ff7b72';
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

  context.fillStyle = '#2ea043';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score += 10;
      scoreDisplay.textContent = score;
      
      apple.x = getRandomInt(0, 20) * grid;
      apple.y = getRandomInt(0, 20) * grid;
    }

    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        gameRunning = false;
        startScreen.style.display = 'flex';
      }
    }
  });
}

document.addEventListener('keydown', function(e) {
  if (!gameRunning) {
    startScreen.style.display = 'none';
    resetGame();
    return;
  }

  if (e.key === 'a' && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  } else if (e.key === 'w' && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  } else if (e.key === 'd' && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  } else if (e.key === 's' && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

startScreen.addEventListener('click', function() {
  if (!gameRunning) {
    startScreen.style.display = 'none';
    resetGame();
  }
});

requestAnimationFrame(loop);
</script>

</body>
</html>
