<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oyunlar</title>
<style>
body {
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#0f172a,#111827);
    color:#e6eef6;
    display:flex;
    justify-content:center;
    padding:20px;
}
.container {
    display:flex;
    flex-direction:column;
    gap:24px;
    width:100%;
    max-width:1200px;
}
.top-row {
    display:flex;
    gap:24px;
    justify-content:center;
    flex-wrap:wrap;
}
.game-card {
    background: rgba(17,24,39,0.85);
    border-radius:14px;
    padding:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.04);
    display:flex;
    flex-direction:column;
    align-items:center;
    width:100%;
    max-width:500px;
    height:550px;
    position:relative;
}
.game-card h2{
    text-align:center;
    color:#34d399;
    margin:6px 0 12px;
}
/* Hafƒ±za Kartlarƒ± */
#memoryBoard { display:grid; grid-template-columns: repeat(4, 70px); gap:10px; justify-content:center; flex-grow:1; }
.card { width:70px;height:70px;border-radius:10px;background:#263043;display:flex;align-items:center;justify-content:center;font-size:1.6rem;cursor:pointer; user-select:none; transition:transform .35s; }
.card.flipped{ transform: rotateY(180deg); }
.card.matched{ background:#10b981; cursor:default; }

/* Matematik Oyunu */
.math-container { background-color:#374151; border-radius:15px; padding:20px; text-align:center; width:100%; height:350px; display:flex; flex-direction:column; justify-content:center; }
#question-box{ font-size:2rem; margin-bottom:15px; color:#a2e2ff; }
.options-grid{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
.option-btn{ background-color:#5b687c; color:#fff; border:none; padding:10px; font-size:1em; border-radius:8px; cursor:pointer; transition:background-color 0.3s, transform 0.2s; }
.option-btn:hover{ background-color:#6d7b8d; transform: scale(1.05); }
#score-board{ margin-top:10px; font-weight:600; color:#fce700; }
#timer{ font-size:1.5em; margin-bottom:10px; color:#ff6b6b; }

/* Ninja Fruit */
#gameCanvas{ width:100%; height:350px; background:#0d1117; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.5); }
#score{ position:absolute; top:15px; right:15px; font-size:1.5em; font-weight:bold; color:#f1c40f; text-shadow:2px 2px 4px rgba(0,0,0,0.5); z-index:10; }
#blade{ position:absolute; width:20px;height:20px; background-color:transparent; border-radius:50%; pointer-events:none; box-shadow:0 0 10px 5px rgba(255,255,255,0.5); z-index:5; }

/* Ba≈ülangƒ±√ß overlay */
.start-overlay{ position:absolute; inset:12px; display:flex; align-items:center; justify-content:center; flex-direction:column; background: rgba(2,6,23,0.7); border-radius:10px; z-index:40; cursor:pointer; transition:opacity .18s ease; }
.start-overlay h1{ margin:0; color:#34d399; font-size:1.8rem; }
.start-overlay p{ margin:6px 0 0; color:#c7f9de; }

/* K√º√ß√ºk ekranlar */
@media(max-width:1020px){ .top-row{ flex-direction:column; align-items:center; } }
</style>
</head>
<body>

<div class="container">

  <!-- √úst sƒ±ra: Hafƒ±za + Ninja Fruit -->
  <div class="top-row">
    <div class="game-card" id="memoryCard">
      <h2>üß† Hatƒ±rlama Oyunu</h2>
      <div id="memoryBoard"></div>
      <div id="memoryMessage" style="text-align:center;margin-top:10px;color:#d1f7e0"></div>
      <div id="memoryStartScreen" class="start-overlay">
        <h1>Hatƒ±rlama Oyunu</h1>
        <p>Tƒ±klayƒ±n ve kartlarla oynayƒ±n</p>
      </div>
    </div>

    <div class="game-card" id="ninjaCard">
      <h2>üçì Ninja Fruit</h2>
      <canvas id="gameCanvas"></canvas>
      <div id="score">0</div>
      <div id="blade"></div>
      <div id="ninjaStartScreen" class="start-overlay">
        <h1>Meyve Kesme Oyunu</h1>
        <p>Oyunu ba≈ülatmak i√ßin tƒ±klayƒ±n</p>
      </div>
    </div>
  </div>

  <!-- Alt sƒ±ra: Matematik Oyunu -->
  <div class="game-card" id="mathCard">
    <h2>‚ûï Matematik Oyunu</h2>
    <div class="math-container">
      <div id="timer">3</div>
      <div id="question-box"></div>
      <div class="options-grid" id="options-box"></div>
      <div id="score-board">Skor: <span id="score-value">0</span></div>
    </div>
    <div id="mathStartScreen" class="start-overlay">
      <h1>Matematik Yarƒ±≈üƒ±</h1>
      <p>Ba≈ülamak i√ßin tƒ±klayƒ±n!</p>
    </div>
  </div>

</div>

<script>
/* ---------------- Hafƒ±za Oyunu ---------------- */
const allSymbols=['ü¶Å','ü¶ä','üêª','üêº','üê®','üêØ','üê∏','üê¢'];
let symbolsArr=[], firstCard=null, secondCard=null, lockBoard=false, pairsFound=0;
const memoryBoard=document.getElementById('memoryBoard');
const memoryMessage=document.getElementById('memoryMessage');
function shuffle(a){ return a.sort(()=>Math.random()-0.5); }
function createMemoryBoard(){ pairsFound=0; memoryBoard.innerHTML=''; memoryMessage.textContent=''; symbolsArr=shuffle([...allSymbols,...allSymbols]); symbolsArr.forEach(sym=>{ const card=document.createElement('div'); card.className='card'; card.dataset.symbol=sym; card.textContent='‚ùì'; memoryBoard.appendChild(card); card.addEventListener('click',function(){ if(lockBoard||card.classList.contains('matched')||card===firstCard) return; card.textContent=sym; card.classList.add('flipped'); if(!firstCard){ firstCard=card; return; } secondCard=card; checkMemoryMatch(); }); }); }
function checkMemoryMatch(){ if(firstCard.dataset.symbol===secondCard.dataset.symbol){ firstCard.classList.add('matched'); secondCard.classList.add('matched'); firstCard=null; secondCard=null; pairsFound++; if(pairsFound===allSymbols.length){ memoryMessage.textContent="üéâ Tebrikler! T√ºm kartlarƒ± e≈üle≈ütirdiniz."; setTimeout(()=>{ document.getElementById('memoryStartScreen').style.display='flex'; },1200); } } else { lockBoard=true; setTimeout(()=>{ firstCard.textContent='‚ùì'; secondCard.textContent='‚ùì'; firstCard.classList.remove('flipped'); secondCard.classList.remove('flipped'); firstCard=null; secondCard=null; lockBoard=false; },900); } }
document.getElementById('memoryStartScreen').addEventListener('click', function(){ if(this.style.display!=='none'){ this.style.display='none'; createMemoryBoard(); }});

/* ---------------- Matematik Oyunu ---------------- */
const mathStartScreen=document.getElementById('mathStartScreen');
const questionBox=document.getElementById('question-box');
const optionsBox=document.getElementById('options-box');
const scoreValue=document.getElementById('score-value');
const timerDisplay=document.getElementById('timer');
let mathScore=0, correctAnswer, timer, timeLeft=3;
function getRandomInt(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }
function generateMathQuestion(){
  optionsBox.innerHTML='';
  let num1=getRandomInt(1,20), num2=getRandomInt(1,20);
  const operator=Math.random()<0.5?'+':'-';
  if(operator==='-'){ if(num1<num2)[num1,num2]=[num2,num1]; correctAnswer=num1-num2; questionBox.textContent=`${num1} - ${num2}`; }
  else{ correctAnswer=num1+num2; questionBox.textContent=`${num1} + ${num2}`; }
  const options=new Set(); options.add(correctAnswer);
  while(options.size<4){ let wrongAnswer=getRandomInt(correctAnswer-10, correctAnswer+10); if(wrongAnswer!==correctAnswer&&wrongAnswer>=0) options.add(wrongAnswer); }
  Array.from(options).sort(()=>Math.random()-0.5).forEach(option=>{ const btn=document.createElement('button'); btn.className='option-btn'; btn.textContent=option; btn.addEventListener('click',()=>checkMathAnswer(option)); optionsBox.appendChild(btn); });
  startMathTimer();
}
function checkMathAnswer(selected){
  stopMathTimer();
  if(parseInt(selected)===correctAnswer){ mathScore++; scoreValue.textContent=mathScore; generateMathQuestion(); }
  else{ endMathGame(); }
}
function startMathTimer(){ timeLeft=3; timerDisplay.textContent=timeLeft; timer=setInterval(()=>{ timeLeft--; timerDisplay.textContent=timeLeft; if(timeLeft<=0) endMathGame(); },1000); }
function stopMathTimer(){ clearInterval(timer); }
function startMathGame(){ mathScore=0; scoreValue.textContent=mathScore; mathStartScreen.style.display='none'; generateMathQuestion(); }
function endMathGame(){ stopMathTimer(); mathStartScreen.style.display='flex'; alert('Oyun bitti! Skorunuz: '+mathScore); }
mathStartScreen.addEventListener('click', startMathGame);

/* ---------------- Ninja Fruit ---------------- */
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
const scoreDisplay=document.getElementById('score');
const ninjaStartScreen=document.getElementById('ninjaStartScreen');
const blade=document.getElementById('blade');
canvas.width=canvas.clientWidth; canvas.height=350;
let fruits=[], bombs=[], score=0, gameRunning=false, mouse={x:0,y:0}, lastMouse={x:0,y:0}, isCutting=false, spawnInterval;
const fruitSymbols=['üçé','üçå','üçí','üçá','üçâ','üçì'], bombSymbol='üí£';
const initialVelY=-20, initialVelX=1;
class GameObject{constructor(x,y,symbol,type='fruit'){this.x=x;this.y=y;this.symbol=symbol;this.type=type;this.size=50;this.velX=(Math.random()-0.5)*initialVelX;this.velY=initialVelY;this.gravity=0.5;this.rotation=0;this.rotationSpeed=Math.random()*0.1-0.05;} update(){this.velY+=this.gravity;this.x+=this.velX;this.y+=this.velY;this.rotation+=this.rotationSpeed;} draw(){ctx.save();ctx.translate(this.x,this.y);ctx.rotate(this.rotation);ctx.font=`${this.size}px Arial`;ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(this.symbol,0,0);ctx.restore();}}
function startNinjaGame(){ score=0; scoreDisplay.textContent=score; fruits=[]; bombs=[]; gameRunning=true; ninjaStartScreen.style.display='none'; spawnInterval=setInterval(spawnObject,1000); gameLoop();}
function gameOverNinja(){ gameRunning=false; clearInterval(spawnInterval); ninjaStartScreen.style.display='flex'; ninjaStartScreen.innerHTML=`<h1>Meyve Kesme Oyunu</h1><p>Skorunuz: ${score}</p><p>Tekrar oynamak i√ßin tƒ±klayƒ±n</p>`;}
function gameLoop(){ ctx.clearRect(0,0,canvas.width,canvas.height); if(isCutting){ drawLine(); checkCollision(); } if(gameRunning){ for(let f of fruits) { f.update(); f.draw(); } for(let b of bombs) { b.update(); b.draw(); } fruits=fruits.filter(f=>f.y<canvas.height+50); bombs=bombs.filter(b=>b.y<canvas.height+50); requestAnimationFrame(gameLoop); } }
function spawnObject(){ const objectType=Math.random()<0.8?'fruit':'bomb'; const startX=Math.random()*(canvas.width-100)+50; if(objectType==='fruit'){ const symbol=fruitSymbols.sort(()=>0.5-Math.random())[0]; fruits.push(new GameObject(startX,canvas.height+50,symbol,'fruit')); } else{ bombs.push(new GameObject(startX,canvas.height+50,bombSymbol,'bomb')); } }
function drawLine(){ ctx.beginPath(); ctx.moveTo(lastMouse.x,lastMouse.y); ctx.lineTo(mouse.x,mouse.y); ctx.strokeStyle='#fff'; ctx.lineWidth=5; ctx.shadowBlur=10; ctx.shadowColor='#fff'; ctx.stroke(); ctx.closePath();}
document.addEventListener('mousemove',e=>{ lastMouse.x=mouse.x; lastMouse.y=mouse.y; mouse.x=e.clientX; mouse.y=e.clientY; blade.style.left=mouse.x+'px'; blade.style.top=mouse.y+'px'; });
document.addEventListener('mousedown',e=>{ if(!gameRunning){ startNinjaGame(); return; } isCutting=true; lastMouse.x=e.clientX; lastMouse.y=e.clientY; });
document.addEventListener('mouseup',()=>{ isCutting=false; });
function checkCollision(){ const line={x1:lastMouse.x,y1:lastMouse.y,x2:mouse.x,y2:mouse.y}; fruits.forEach((fruit,index)=>{ const circle={x:fruit.x,y:fruit.y,radius:fruit.size/2}; if(isLineCircleIntersect(line,circle)){ score+=10; scoreDisplay.textContent=score; fruits.splice(index,1); } }); bombs.forEach((bomb,index)=>{ const circle={x:bomb.x,y:bomb.y,radius:bomb.size/2}; if(isLineCircleIntersect(line,circle)){ gameOverNinja(); bombs.splice(index,1); } }); lastMouse.x=mouse.x; lastMouse.y=mouse.y; }
function isLineCircleIntersect(line,circle){ const dx=line.x2-line.x1, dy=line.y2-line.y1; const a=dx*dx+dy*dy; const b=2*(dx*(line.x1-circle.x)+dy*(line.y1-circle.y)); const c=(line.x1-circle.x)*(line.x1-circle.x)+(line.y1-circle.y)*(line.y1-circle.y)-circle.radius*circle.radius; const disc=b*b-4*a*c; if(disc<0) return false; const t1=(-b+Math.sqrt(disc))/(2*a), t2=(-b-Math.sqrt(disc))/(2*a); return(t1>=0&&t1<=1)||(t2>=0&&t2<=1);}
ninjaStartScreen.addEventListener('click',()=>{ if(!gameRunning){ startNinjaGame(); }});
</script>

</body>
</html>
