<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --accent-color: #6A1B9A;
            --card-bg-color: #212121;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow-y: hidden; /* Sadece dikey kaydırmayı engelle */
            box-sizing: border-box;
            width: 100vw; /* Tam genişlik */
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            color: var(--text-color);
            white-space: nowrap; /* Başlığın tek satırda kalmasını sağlar */
            overflow: hidden; /* Taşan kısmı gizler */
            text-overflow: ellipsis; /* Taşan kısma üç nokta ekler */
            max-width: 90vw; /* Başlığın çok geniş olmasını engeller */
        }

        .scroll-container {
            display: flex;
            overflow-x: auto; /* Yatay kaydırmaya izin ver */
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100vw; /* Tam genişlik */
            padding: 20px 10px; /* Kenarlardan biraz boşluk */
            justify-content: flex-start; /* Öğeleri sola yasla */
            align-items: center;
            box-sizing: border-box; /* İç boşlukların genişliğe dahil olmasını sağla */
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        a {
            text-decoration: none;
            color: inherit;
            display: block; /* Bağlantıların tüm item-wrapper alanını kaplamasını sağlar */
        }

        .item-wrapper {
            flex: 0 0 auto;
            scroll-snap-align: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* İçeriği yukarı yasla */
            margin: 0 10px; /* Kartlar arasında biraz boşluk */
            padding-bottom: 20px; /* Alt kısımda başlık için boşluk */
            box-sizing: border-box;
        }

        .item {
            width: 85vw; /* Mobil için daha küçük bir başlangıç genişliği */
            max-width: 220px; /* Maksimum kart genişliği */
            height: 350px; /* Kart yüksekliğini biraz azalt */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 20px var(--shadow-color); /* Gölgeyi azalt */
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px; /* Resim ve başlık arasında boşluk */
        }

        .item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px) scale(1.03); /* Daha küçük bir hover efekti */
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 2px solid var(--accent-color);
        }

        .item:hover::after {
            background: transparent;
        }

        .card-title {
            font-size: 1.1em; /* Başlık boyutunu küçült */
            font-weight: 600;
            color: var(--text-color);
            transition: color 0.3s ease;
            white-space: nowrap; /* Başlığın tek satırda kalmasını sağlar */
            overflow: hidden; /* Taşan kısmı gizler */
            text-overflow: ellipsis; /* Taşan kısma üç nokta ekler */
            max-width: 100%; /* Başlığın kart genişliğini aşmasını engeller */
            padding: 0 5px; /* Başlığa yanlardan biraz iç boşluk */
            box-sizing: border-box;
        }

        .item-wrapper:hover .card-title {
            color: var(--accent-color);
        }

        .item1 { background-image: url("https://i.ibb.co/1YHcpDZH/paint-2.png"); }
        .item2 { background-image: url("https://i.ibb.co/YT2fg7Gm/paint-4.png"); }
        .item3 { background-image: url("https://i.ibb.co/23Y1yTw9/paint-7.png"); }
        .item4 { background-image: url("https://i.ibb.co/Z1KnFRXS/paint-8.png"); }
        .item5 { background-image: url("https://i.ibb.co/GQjH3nwq/paint-9.png"); }

        /* Küçük ekranlar için (örneğin telefonlar) */
        @media (max-width: 600px) {
            .item {
                width: 95vw;
                max-width: none; /* Maksimum genişliği kaldır */
                height: 300px; /* Yüksekliği daha da azalt */
            }
            .item-wrapper {
                margin: 0 5px;
                padding-bottom: 15px;
            }
            .card-title {
                font-size: 1em;
            }
            h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h2>Merhaba, portföyüme hoşgeldiniz</h2>

    <div class="scroll-container">
        <a href="hakkimda.html">
            <div class="item-wrapper">
                <div class="item item1"></div>
                <div class="card-title">Hakkımda</div>
            </div>
        </a>
        <a href="projects.html">
            <div class="item-wrapper">
                <div class="item item2"></div>
                <div class="card-title">Projeler</div>
            </div>
        </a>
        <a href="staj-deneyimi.html">
            <div class="item-wrapper">
                <div class="item item3"></div>
                <div class="card-title">Staj Deneyimi</div>
            </div>
        </a>
        <a href="oyunlar.html">
            <div class="item-wrapper">
                <div class="item item4"></div>
                <div class="card-title">Oyunlar</div>
            </div>
        </a>
        <a href="iletisim.html">
            <div class="item-wrapper">
                <div class="item item5"></div>
                <div class="card-title">İletişim</div>
            </div>
        </a>
    </div>
</body>
</html>
