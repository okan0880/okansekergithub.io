<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayar Menü</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .item {
      flex: 0 0 auto;
      width: 250px;
      height: 400px;
      margin: 10px;
      scroll-snap-align: start;
      background-size: cover;
      background-position: center;
      border-radius: 50px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    /* Örnek resimler */
    .item1 { background-image: url("https://i.ibb.co/qYqRbJkz/paint-1.png"); }
    .item2 { background-image: url("https://picsum.photos/id/1025/400/600"); }
    .item3 { background-image: url("https://picsum.photos/id/1035/400/600"); }
    .item4 { background-image: url("https://picsum.photos/id/1043/400/600"); }
    .item5 { background-image: url("https://picsum.photos/id/1050/400/600"); }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding:20px;">Kayar Menü</h2>

  <div class="scroll-container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
    <div class="item item4"></div>
    <div class="item item5"></div>
  </div>
</body>
</html>
