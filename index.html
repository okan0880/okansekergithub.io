    <style>
        :root {
            --bg-color: #121212;
            --text-color: #E0E0E0;
            --accent-color: #6A1B9A;
            --card-bg-color: #212121;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            font-weight: 600;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            color: var(--text-color);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .item-wrapper {
            flex: 0 0 auto;
            scroll-snap-align: center;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            padding-bottom: 20px;
        }

        .item {
            width: 80vw;
            max-width: 250px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 30px var(--shadow-color);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.4s ease;
        }

        .item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 50px var(--shadow-color);
            border: 2px solid var(--accent-color);
        }

        .item:hover::after {
            background: transparent;
        }
        
        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 15px;
            color: var(--text-color);
            transition: color 0.4s ease;
        }

        .item-wrapper:hover .card-title {
            color: var(--accent-color);
        }

        .item1 { background-image: url("https://i.ibb.co/1YHcpDZH/paint-2.png"); }
        .item2 { background-image: url("https://i.ibb.co/YT2fg7Gm/paint-4.png"); }

        .item5 { background-image: url("https://i.ibb.co/GQjH3nwq/paint-9.png"); }
    </style>
</head>
