<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merhaba, portföyüme hoş geldiniz!</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Scrollbar tamamen kaldırıldı */
    }

    header {
      text-align: center;
      padding: 30px 20px 20px; /* Üst boşluk 30px'e indirildi */
      background: #222;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      flex: 1;
      max-width: 250px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    .card p {
      font-size: 1em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Merhaba, portföyüme hoş geldiniz!</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Proje 1</h2>
      <p>Açıklama burada yer alacak.</p>
    </div>
    <div class="card">
      <h2>Proje 2</h2>
      <p>Açıklama burada yer alacak.</p>
    </div>
    <div class="card">
      <h2>Proje 3</h2>
      <p>Açıklama burada yer alacak.</p>
    </div>
  </div>
</body>
</html>
