<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kayar Menü</title>
<style>
body {
    margin: 0;
    padding: 0;
    background-color: #121212;
    overflow-x: hidden;
}

/* Yatay kayar menü */
.slider {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    height: 100vh;
    scrollbar-width: none; /* Firefox için */
}
.slider::-webkit-scrollbar {
    display: none; /* Chrome/Safari için */
}

.slide {
    flex: 0 0 30vw; /* Her görsel ekran genişliğinin %30’unu kaplasın */
    height: 100%;
    position: relative;
    scroll-snap-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.5s ease;
}
.slide:hover {
    transform: scale(1.1);
}

.slide img {
    height: 100%;
    width: auto;
    object-fit: cover;
    filter: grayscale(100%);
    transition: filter 0.5s ease;
}
.slide:hover img {
    filter: grayscale(0%);
}
</style>
</head>
<body>

<div class="slider">
    <div class="slide"><img src="https://i.ibb.co/V0sMxvpY/1-1.jpg" alt=""></div>
    <div class="slide"><img src="https://i.ibb.co/PZ6nysbY/savasan23.png" alt=""></div>
    <div class="slide"><img src="https://i.ibb.co/CpcLvSsj/349494b3-6f1b-46d9-b5a0-f901fffd7ff7.png" alt=""></div>
    <div class="slide"><img src="https://i.ibb.co/dJg2n55S/savasan24.png" alt=""></div>
    <div class="slide"><img src="https://i.ibb.co/V7Sxhh5/bitirme.png" alt=""></div>
</div>

</body>
</html>
