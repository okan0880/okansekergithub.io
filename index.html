<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayar Menü Portfolyo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* kaydırma olmasın */
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .item {
      flex: 1; /* her kutu eşit genişlik kaplasın */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dikey yazı */
    .title {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 28px;
      font-weight: bold;
      color: white;
    }

    /* Sabit renkler */
    .hakkimda { background: #e74c3c; }   /* kırmızı */
    .projeler { background: #3498db; }   /* mavi */
    .staj     { background: #2ecc71; }   /* yeşil */
    .oyunlar  { background: #f39c12; }   /* turuncu */
    .iletisim { background: #9b59b6; }   /* mor */
  </style>
</head>
<body>
  <div class="container">
    <div class="item hakkimda"><div class="title">Hakkımda</div></div>
    <div class="item projeler"><div class="title">Projeler</div></div>
    <div class="item staj"><div class="title">Staj Deneyimi</div></div>
    <div class="item oyunlar"><div class="title">Oyunlar</div></div>
    <div class="item iletisim"><div class="title">İletişim</div></div>
  </div>
</body>
</html>
