<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merhaba, portföyüme hoş geldiniz!</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none; /* Firefox */
    }

    .scroll-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .item-wrapper {
      flex: 0 0 auto;
      margin: 10px;
      scroll-snap-align: start;
      text-align: center;
    }

    .item {
      width: 250px;
      height: 400px;
      background-size: cover;
      background-position: center;
      border-radius: 50px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }
    
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px; /* Başlık ile kart arasına boşluk bırakır */
    }

    /* Örnek resimler */
    .item1 { background-image: url("https://i.ibb.co/1YHcpDZH/paint-2.png"); }
    .item2 { background-image: url("https://i.ibb.co/YT2fg7Gm/paint-4.png"); }
    .item3 { background-image: url("https://i.ibb.co/23Y1yTw9/paint-7.png"); }
    .item4 { background-image: url("https://i.ibb.co/Z1KnFRXS/paint-8.png"); }
    .item5 { background-image: url("https://i.ibb.co/GQjH3nwq/paint-9.png"); }
  </style>
</head>
<body>
  <h2 style="text-align:center; padding:20px;">Merhaba, portföyüme hoş geldiniz!</h2>

  <div class="scroll-container">
    <div class="item-wrapper">
      <div class="card-title">Hakkımda</div>
      <div class="item item1"></div>
    </div>
    <div class="item-wrapper">
      <div class="card-title">Projeler</div>
      <div class="item item2"></div>
    </div>
    <div class="item-wrapper">
      <div class="card-title">Staj Deneyimi</div>
      <div class="item item3"></div>
    </div>
    <div class="item-wrapper">
      <div class="card-title">Oyunlar</div>
      <div class="item item4"></div>
    </div>
    <div class="item-wrapper">
      <div class="card-title">İletişim</div>
      <div class="item item5"></div>
    </div>
  </div>
</body>
</html>
