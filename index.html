<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merhaba, portföyüme hoş geldiniz!</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden; /* Scrollbar'ı tamamen kaldırdım */
    }

    header {
      text-align: center;
      padding: 20px 0; /* Üst boşluğu azalttım (40px idi, 20px yaptım) */
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background: #444; /* Hepsini gri ton yaptım */
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-transform: uppercase;
      font-size: 18px;
      font-family: 'Verdana', sans-serif;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Merhaba, portföyüme hoş geldiniz!</h1>
  </header>

  <div class="container">
    <div class="card">
      <h2>Proje 1</h2>
      <p>Açıklama metni buraya gelecek.</p>
    </div>
    <div class="card">
      <h2>Proje 2</h2>
      <p>Açıklama metni buraya gelecek.</p>
    </div>
    <div class="card">
      <h2>Proje 3</h2>
      <p>Açıklama metni buraya gelecek.</p>
    </div>
  </div>
</body>
</html>
