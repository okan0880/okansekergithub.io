<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayar Menü Portfolyo</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding: 40px 0;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .item {
      flex: 0 0 auto;
      width: 220px;
      height: 400px;
      margin: 0 10px;
      scroll-snap-align: start;
      border-radius: 12px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    /* Dikey başlık */
    .title {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    /* Sabit renkler */
    .hakkimda { background: #e74c3c; }   /* kırmızı */
    .projeler { background: #3498db; }   /* mavi */
    .staj     { background: #2ecc71; }   /* yeşil */
    .oyunlar  { background: #f39c12; }   /* turuncu */
    .iletisim { background: #9b59b6; }   /* mor */
  </style>
</head>
<body>
  <h2 style="text-align:center; padding:20px;">Portfolyo</h2>

  <div class="scroll-container">
    <div class="item hakkimda"><div class="title">Hakkımda</div></div>
    <div class="item projeler"><div class="title">Projeler</div></div>
    <div class="item staj"><div class="title">Staj Deneyimi</div></div>
    <div class="item oyunlar"><div class="title">Oyunlar</div></div>
    <div class="item iletisim"><div class="title">İletişim</div></div>
  </div>
</body>
</html>
