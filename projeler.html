<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projelesssrim</title>
<style>
/* Genel Stil */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
}

/* Sayfa Başlığı */
.page-title {
    text-align: center;
    color: #fff;
    margin-top: 50px;
    margin-bottom: 40px;
    font-size: 2.5rem;
    font-weight: 700;
    letter-spacing: -1px;
}

/* Grid */
.projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto 60px auto;
    padding: 0 20px;
}

/* Proje Kartları */
.project-card {
    background: rgba(30, 30, 30, 0.7);
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    transition: transform .3s ease, box-shadow .3s ease;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    height: 380px;
    border: 1px solid rgba(255,255,255,0.08);
    backdrop-filter: blur(5px);
}
.project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.6);
}

.project-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-bottom: 3px solid #10b981;
}

.project-card .content {
    padding: 20px;
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.project-card .content h3 {
    font-size: 1.3rem;
    color: #ffffff;
    margin: 0 0 10px 0;
}

.project-card .content p {
    font-size: 1rem;
    color: #b0b0b0;
    line-height: 1.5;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.85);
    backdrop-filter: blur(5px);
}

.modal-content {
    background: rgba(30,30,30,0.85);
    color: #e0e0e0;
    margin: 5% auto;
    padding: 30px;
    border-radius: 18px;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    position: relative;
    border: 1px solid rgba(255,255,255,0.08);
}

.modal-content h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 20px;
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(90deg, #6366f1, #10b981);
    -webkit-background-clip: text;
    color: transparent;
    border-bottom: 2px solid #10b981;
    padding-bottom: 10px;
}

.modal-content p {
    text-align: justify;
    line-height: 1.7;
    color: #b0b0b0;
    margin-bottom: 20px;
}

/* Media Gallery */
.media-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 25px;
}

.media-item img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    transition: transform 0.3s;
}
.media-item img:hover {
    transform: scale(1.05);
}

.video-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 12px;
}
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.close-btn {
    color: #e0e0e0;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 15px;
    right: 25px;
    transition: color 0.3s, transform 0.3s;
    cursor: pointer;
}
.close-btn:hover {
    color: #fff;
    transform: rotate(90deg);
}

/* Responsive */
@media (max-width: 768px) {
    .page-title {
        font-size: 2rem;
        margin-top: 40px;
        margin-bottom: 30px;
    }
}
</style>
</head>
<body>

<section id="projects">
    <h2 class="page-title">Projelerim</h2>
    <div class="projects-grid">
        <div class="project-card" data-id="hss25">
            <img src="https://i.ibb.co/CpcLvSsj/349494b3-6f1b-46d9-b5a0-f901fffd7ff7.png" alt="2025 Teknofest Hava Savunma">
            <div class="content">
                <h3>2025 Teknofest Hava Savunma</h3>
            </div>
        </div>

        <div class="project-card" data-id="bitirme">
            <img src="https://i.ibb.co/V7Sxhh5/bitirme.png" alt="3B Nesne Konum Tespiti">
            <div class="content">
                <h3>Çoklu Kamera ile 3B Nesne Konum Tespiti</h3>
            </div>
        </div>

        <div class="project-card" data-id="hss24">
            <img src="https://i.ibb.co/fVbvjPxD/hss24.png" alt="2024 Teknofest Hava Savunma">
            <div class="content">
                <h3>2024 Teknofest Hava Savunma</h3>
            </div>
        </div>

        <div class="project-card" data-id="savasan24">
            <img src="https://i.ibb.co/dJg2n55S/savasan24.png" alt="2024 Teknofest Savaşan İHA">
            <div class="content">
                <h3>2024 Teknofest Savaşan İHA</h3>
            </div>
        </div>

        <div class="project-card" data-id="robotikgoz">
            <img src="https://i.ibb.co/5XgPm5Rq/tasar-m.png" alt="Robotik Göz">
            <div class="content">
                <h3>İnsan Takibi Yapabilen Robotik Göz</h3>
            </div>
        </div>

        <div class="project-card" data-id="savasan23">
            <img src="https://i.ibb.co/PZ6nysbY/savasan23.png" alt="2023 Teknofest Savaşan İHA">
            <div class="content">
                <h3>2023 Teknofest Savaşan İHA</h3>
            </div>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <div class="media-gallery" id="modal-media"></div>
    </div>
</div>

<script>
const projectData = {
    'savasan23': {
        title: '2023 Teknofest Savaşan İHA Yarışması',
        description: 'Takımın yazılım ekibinde görev aldım. Görüntü işleme, arayüz tasarımı ve nesne tanıma algoritmaları üzerine çalışarak Python programlama dili ile projeler geliştirdim.Gazebo ve ROS üzerinde simülasyon ortamları geliştirdim.',
        images: ['https://i.ibb.co/PZ6nysbY/savasan23.png'],
        youtubeIds: [],
    },
    'robotikgoz': {
        title: 'İnsan Takibi Yapabilen Robotik Göz Tasarımı',
        description: 'Üniversitede tasarım dersi kapsamında bir arkadaşımla birlikte bu projeyi geliştirdim. Göz hareketlerini ve robotun duygularını ifade edebilmesini sağlayan elektronik sistemlerin gömülü yazılım geliştirme sürecini üstlendim. Ayrıca, nesne tanıma algoritmaları ile insan tespiti ve takibi üzerine çalıştım. Takip edilen nesnenin konum verilerinin bilgisayar arayüzünden mikrodenetleyiciye aktarılması için gerekli kodları yazdım.',
        images: ['https://i.ibb.co/5XgPm5Rq/tasar-m.png'],
        youtubeIds: ['UW1aEnrinqo'],
    },
    'savasan24': {
        title: '2024 Teknofest Savaşan İHA Yarışması',
        description: 'Bir önceki yıl oluşturulan altyapı üzerine geliştirmeler yaptım ve benzer konular üzerinde çalışmaya devam ettim.',
        images: ['https://i.ibb.co/dJg2n55S/savasan24.png', 'https://i.ibb.co/PZgwHDmg/image-18.png'],
        youtubeIds: ['Ekm7as2zMMc', 'IOU6vndNJFo'],
    },
    'hss24': {
        title: '2024 Teknofest Hava Savunma Sistemleri Yarışması',
        description: 'Takımın yazılım ve elektronik ekibinde görev aldım. Yarışma için oluşturulan namlu sisteminin hareketini kontrol etmek ve elektronik mermi atış mekanizmasında bulunan kapasitör, bobin gibi bileşenlerin kontrolü için gerekli olan gömülü yazılımı geliştirdim. Ayrıca, sistemin elektronik bileşenlerinin projeye entegrasyonu için çalışmalar yaptım.',
        images: ['https://i.ibb.co/fVbvjPxD/hss24.png'],
        youtubeIds: ['jt0KCsrDnJ0'],
    },
    'bitirme': {
        title: 'Çoklu Kamera ile 3B Nesne Konum Tespiti',
        description: 'Üniversitedeki bitirme projesi kapsamında, iki kameradan alınan görüntülerle nesnelerin üç boyutlu konumunu hesaplayan bir sistem geliştirdim. Bu süreçte kamera kalibrasyonu, üçgenleme ve PnP yöntemlerini kullandım. Elde edilen sonuçları referans sistemle karşılaştırarak hata analizleri gerçekleştirdim.',
        images: [],
        youtubeIds: ['lSaF7tYNn9Y'],
    },
    'hss25': {
        title: '2025 Teknofest Hava Savunma Sistemleri Yarışması',
        description: 'Mevcut sistem üzerinde elektronik ve yazılımsal iyileştirmeler gerçekleştirdim. Elektromanyetik sistemi geliştirerek performansının artırılmasına katkı sağladım. Namlunun hareketini sağlayan servo motorlar yerine step motorlar kullanarak sistemin daha hassas takip yapabilmesi için gerekli gömülü yazılımı geliştirdim. Ayrıca, görüntü işleme ve kontrol algoritmalarını daha stabil çalışacak şekilde optimize ettim.',
        images: ['https://i.ibb.co/bg1Jx7D5/hss25.png'],
        youtubeIds: ['MmtXF5la93w'],
    },
};

document.addEventListener('DOMContentLoaded', () => {
    const projectCards = document.querySelectorAll('.project-card');
    const modal = document.getElementById('projectModal');
    const closeBtn = document.querySelector('.close-btn');
    const modalTitle = document.getElementById('modal-title');
    const modalDescription = document.getElementById('modal-description');
    const modalMedia = document.getElementById('modal-media');

    projectCards.forEach(card => {
        card.addEventListener('click', () => {
            const projectId = card.dataset.id;
            const project = projectData[projectId];
            if(project){
                modalTitle.textContent = project.title;
                modalDescription.textContent = project.description;
                modalMedia.innerHTML = '';

                project.images.forEach(imgUrl => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'media-item';
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    img.alt = 'Proje Resmi';
                    imgDiv.appendChild(img);
                    modalMedia.appendChild(imgDiv);
                });

                project.youtubeIds.forEach(videoId => {
                    const videoDiv = document.createElement('div');
                    videoDiv.className = 'video-container';
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    iframe.setAttribute('frameborder','0');
                    iframe.setAttribute('allow','accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
                    iframe.setAttribute('allowfullscreen','');
                    videoDiv.appendChild(iframe);
                    modalMedia.appendChild(videoDiv);
                });

                modal.style.display = 'block';
            }
        });
    });

    closeBtn.addEventListener('click', () => { modal.style.display = 'none'; });
    window.addEventListener('click', (e) => { if(e.target === modal) modal.style.display = 'none'; });
});
</script>

</body>
</html>
